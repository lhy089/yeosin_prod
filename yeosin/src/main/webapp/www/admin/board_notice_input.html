<div class="board">
  <div class="contentBoxAd">
    <h1 class="title">게시판</h1>
    <h2>공지사항 <em>-등록하기</em></h2>
    <table>
      <colgroup>
        <col width="25%">
        <col width="75%">
      </colgroup>
      <tr>
        <th>제목</th>
        <td><input type="text" id=""></td>
      </tr>
      <tr>
        <th>내용</th>
        <td><textarea id="" placeholder="" rows="8" cols="50"></textarea></td>
      </tr>
      <tr>
        <th>첨부파일</th>
        <td class="info">
          <input class="upload-name" value="파일선택" disabled="disabled">
          <label for="file">파일선택</label>
          <input type="file" id="file" class="upload-hidden">
          <a href="#" class="btn_more reset">삭제</a>
        </td>
      </tr>
    </table>
    <a href="#" class="btn_apply mb100">등록</a>
  </div>
</div>

<script>
$(function(){
  /* 첨부파일 */
  var fileTarget = $('.info .upload-hidden');
  fileTarget.on('change', function(){
    if(window.FileReader) {
      var filename = $(this)[0].files[0].name;
    } else {
      var filename = $(this).val().split('/').pop().split('\\').pop();
    }
    $(this).siblings('.upload-name').val(filename);
  });
  $('.reset').click(function(){ //선택파일 초기화
    $('#file,.upload-name').val('');
  });
});
</script>
