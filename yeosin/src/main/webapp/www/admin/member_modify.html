<div class="member info">
  <div class="contentBoxAd">
    <h1 class="title">회원관리</h1>
    <h2>회원정보</h2>
    <table>
      <colgroup>
        <col width="17%">
        <col width="33%">
        <col width="17%">
        <col width="33%">
      </colgroup>
      <tr>
        <th>검색어</th>
        <td><input type="text" name="" value=""></td>
        <th>회원구분</th>
        <td>
          <label class="type"><input type="checkbox" name="check" value=""> 일반회원</label>
          <label class="type"><input type="checkbox" name="check" value=""> 관리자</label>
          <label class="type"><input type="checkbox" name="check" value=""> 부관리자</label>
        </td>
      </tr>
      <tr>
        <th>이메일 수신 여부</th>
        <td>
          <label class="agree"><input type="radio" name="email" value=""> 전체</label>
          <label class="agree"><input type="radio" name="email" value=""> 수신허용</label>
          <label class="agree"><input type="radio" name="email" value=""> 수신거부</label>
        </td>
        <th>문자(SMS) 수신 여부</th>
        <td>
          <label class="agree"><input type="radio" name="sms" value=""> 전체</label>
          <label class="agree"><input type="radio" name="sms" value=""> 수신허용</label>
          <label class="agree"><input type="radio" name="sms" value=""> 수신거부</label>
        </td>
      </tr>
      <tr>
        <th>목록건수</th>
        <td>
          <select id="" name="" class="count">
            <option value="">200</option>
          </select>
        </td>
        <td colspan="2"></td>
      </tr>
    </table>
    <a href="#" class="btn_apply mb100">조회</a>

    <!-- 아이디를 제외한 모든 정보(패스워드 포함) 수정// -->
    <table class="modify">
      <colgroup>
        <col width="20.5%">
        <col width="*">
      </colgroup>
      <tr>
        <th>아이디</th>
        <td>
          아이디노출(수정불가)
        </td>
      </tr>
      <tr>
        <th>이름</th>
        <td>
          <input type="text" name="" value="" placeholder="사용자 이름 불러와서 뿌려줍니다.">
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td>
          <input type="password" name="" value="">
          <!-- <p>6~20자의 영문 대소문자와 숫자, 특수문자를 사용할 수 있으며, 최소 2종류이상을 조합해야 합니다.<br/>허용 특수문자 { } [ ] ( ) / | ? ! . * ~ ‘ ^ - _ + # $ % =</p> -->
        </td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td>
          <input type="password" name="" value="">
        </td>
      </tr>
      <tr>
        <th>생년월일</th>
        <td>
          <input type="date" value='1990-01-01'>
        </td>
      </tr>
      <tr>
        <th>성별</th>
        <td>
          <label class="gender"><input type="radio" name="gender" value="" checked> 남</label>
          <label class="gender"><input type="radio" name="gender" value=""> 여</label>
        </td>
      </tr>
      <tr>
        <th>연락처</th>
        <td>
          <select id="" name="">
            <option value="02">02 서울</option>
            <option value="031">031 경기</option>
          </select>
          <input type="tel" maxlength="4" name="" value="" placeholder="0000">
          <input type="tel" maxlength="4" name="" value="" placeholder="0000">
        </td>
      </tr>
      <tr>
        <th>휴대전화</th>
        <td>
          <select id="" name="">
            <option value="010">010</option>
          </select>
          <input type="tel" maxlength="4" name="" value="" placeholder="0000">
          <input type="tel" maxlength="4" name="" value="" placeholder="0000">
        </td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <input type="email" name="" value="" placeholder="이메일 불러와서 뿌려줍니다.">
        </td>
      </tr>

      <tr>
        <th>SMS 수신동의</th>
        <td>
          <p>원서접수, 자격증 발급 관련 정보를 SMS를 이용하여 서비스하고 있습니다.<br/>동의하지 않을 경우 <strong>정보가 누락</strong>될 수 있습니다.</p>
          <label><input type="checkbox" id="" name="agreeChk"/> 수신 동의합니다</label>
        </td>
      </tr>
      <tr>
        <th>이메일 수신동의</th>
        <td>
          <p>마케팅, 홍보관련 자료 및 원서접수와 관련된 정보를 이메일로 발송합니다.<br/>동의하지 않을 경우 <strong>정보가 누락</strong>될 수 있습니다.</p>
          <label><input type="checkbox" id="" name="agreeChk"/> 수신 동의합니다</label>
        </td>
      </tr>
    </table>
    <a href="#" class="btn_apply mb100">정보수정</a>
