   initial-scale=1.0,

  <meta property="og:title" content="대출성 상품 판매대리•중개업자 등록 자격인증 평가">
  <meta property="og:description" content="대출성 상품 판매대리•중개업자 등록 자격인증 평가">

<body>

<!-- header 붙여주세요. (/common/admin_header.html) -->
<!-- lnb 붙여주세요. (/common/admin_lnb.html) -->

<div class="board">
  <div class="contentBoxAd">
    <h1 class="title">팝업관리</h1>
    <h2>팝업관리 <em>-등록하기</em></h2>
    <table>
      <colgroup>
        <col width="25%">
        <col width="75%">
      </colgroup>
      <tr>
        <th>팝업제목</th>
        <td><input type="text" placeholder="제목명"></td>
      </tr>
      <tr>
        <th>시작일시</th>
        <td class="popDate">
          <input type="date" name="" value="" class="startDate">
          <input type="checkbox" name="" value="" class="check_today"> 시작일시를 오늘로
        </td>
      </tr>
      <tr>
        <th>종료일시</th>
        <td class="popDate">
          <input type="date" name="" value="" class="endDate">
          <input type="checkbox" name="" value="" class="check_7day"> 종료일시를 오늘로부터 7일 후로
        </td>
      </tr>
      <tr>
        <th>팝업첨부</th>
        <td class="info">
          <input class="upload-name" value="파일선택" disabled="disabled">
          <label for="file">파일선택</label>
          <input type="file" id="file" class="upload-hidden" accept=".jpg,.png,.gif">
          <a href="#" class="btn_more reset">삭제</a>
        </td>
      </tr>
      <tr>
        <th>팝업레이어 좌측 위치</th>
        <td><input type="number" min="0"> px</td>
      </tr>
      <tr>
        <th>팝업레이어 상단 위치</th>
        <td><input type="number" min="0"> px</td>
      </tr>
    </table>
    <a href="#" class="btn_apply mb100">등록</a>
  </div>
</div>

<script>
$(function(){
  /* 첨부파일 */
  var fileTarget = $('.info .upload-hidden');
  fileTarget.on('change', function(){
    if(window.FileReader) {
      var filename = $(this)[0].files[0].name;
    } else {
      var filename = $(this).val().split('/').pop().split('\\').pop();
    }
    $(this).siblings('.upload-name').val(filename);
  });
  $('.reset').click(function(){ //선택파일 초기화
    $('#file,.upload-name').val('');
  });

  /* 시작일시를 오늘로 */
  var date = new Date();
  var yyyy = date.getFullYear();
  var month = date.getMonth()+1;
  var mm = month > 9 ? month : '0' + month;
  var dd = date.getDate() > 9 ? date.getDate() : '0' + date.getDate();

  $('.check_today').click(function(){
    if($(this).is(':checked')){
      $('.startDate').val(yyyy+'-'+mm+'-'+dd);
    }
  });

});
</script>
</body>
</html>
